<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport">
    <title>로그인</title>
</head>
<body>
<form th:action="@{/login}" method="post" th:object="${user}">
    아이디: <input type="text" id="username" th:field="*{username}" /><br/>
    비밀번호: <input type="password" id="password" th:field="*{password}" /><br/>
    <button type="submit">로그인</button>
</form>
</body>
</html>
